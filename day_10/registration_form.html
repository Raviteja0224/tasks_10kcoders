<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./forms6.html">
        <dl>
            <dt><label for="username">username:</label></dt>
            <dd><input type="text" name="username" id="username" placeholder="enter username"></dd>
        </dl>
        <dl>
            <dt><label for="password">password:</label></dt>
            <dd><input type="password" name="password" id="password" placeholder="enter password"></dd>
        </dl>
        <dl>
            <dt><label for="email">Email:</label></dt>
            <dd><input type="email" name="email" id="email" placeholder="enter email"></dd>
        </dl>
        <dl>
            <dt><label for="number">number:</label></dt>
            <dd><input type="number" name="number" id="number" placeholder="enter mobile number"></dd>
        </dl>
        <dl>
            <dt>Gender</dt>
            <dd><input type="radio" name="gender" id="male"><label for="male">Male</label></dd>
            <dd><input type="radio" name="gender" id="female"><label for="female">Female</label></dd>
        </dl>
        <dl>
            <dt><label for="dob">DOB:</label></dt>
            <dd><input type="date" name="dob" id="dob"></dd>
        </dl>
        <input type="submit" value="Register">
    </form><br><br>
    Go back!<a href="./forms5.html">Go back</a>
</body>
</html>
